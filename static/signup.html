<!DOCTYPE html>
<html>

<head>
    <title>
        Sign up..
    </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3 class="text-center">Sign up</h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="First name goes here">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last name goes here">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email address goes here">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-warning" onclick="location.href = 'http://localhost:3000'">Cancel</button>
                <button type="button" class="btn btn-success" onclick="signup()">Submit</button>
            </div>
        </form>
        <div id="token-display">
        </div>
    </div>
    </br>
    </br>
    <script type="text/javascript">
        signup = function () {
            let xhttp = new XMLHttpRequest();
            data = {
                firstname: document.getElementById("firstname").value,
                lastname: document.getElementById("lastname").value,
                email: document.getElementById("email").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4) {
                    var response = xhttp.responseText;
                    document.getElementById("token-display").innerHTML = response;
                }
            };
            xhttp.open("POST", "http://localhost:3000/api/user/addUser", true);
            xhttp.setRequestHeader("Content-type", 'application/json; charset=UTF-8');
            xhttp.send(JSON.stringify(data));
        }
    </script>
</body>

</html>
